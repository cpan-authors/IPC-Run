name: linux

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  perl:
    runs-on: ubuntu-latest
    name: "perl ${{ matrix.perl-version }}"

    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 0
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1

    strategy:
      fail-fast: false
      matrix:
        perl-version: [latest, "5.36", "5.34", "5.32", "5.30", "5.28", "5.26", "5.24", "5.22", "5.20", "5.18", "5.16", "5.14", "5.12", "5.10", "5.8"]

    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}

    steps:
      - uses: actions/checkout@v3
      - name: uses install-with-cpm
        uses: perl-actions/install-with-cpm@stable
        with:
          cpanfile: "cpanfile"
          args: "--configure-timeout=600 --with-recommends --with-suggests"
          sudo: false
      - run: perl Makefile.PL
      - run: make test

  xt:
    env:
      PERL_USE_UNSAFE_INC: 0
      AUTHOR_TESTING: 1
      AUTOMATED_TESTING: 1
      RELEASE_TESTING: 1

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    container:
      image: perldocker/perl-tester:latest

    steps:
      - uses: actions/checkout@v3
      - name: perl -V
        run: perl -V
      - name: Install Dependencies
        run: cpm install --with-develop -g --show-build-log-on-failure
      - name: Makefile.PL
        run: |
          perl Makefile.PL
          mv MYMETA.json META.json
          mv MYMETA.yml META.yml
      - name: extended tests
        run: prove -lb xt/*.t
    